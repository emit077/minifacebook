{% load static %}
{% for item in comment_list %}

<div class="row">
    <div class="col-sm-12 text-justify rounded-lg" style="background-color: aliceblue;">
        <div class="media">
            <img class="rounded-circle account-img" src="{% static 'blog/media/pc.jpg'%}"
                style="width: 50px;height: 50px;">
            <div class="media-body">
                <a href="#" onclick="userprofile({{item.comments_by.id}})" style="">{{item.comments_by.name}}</a>
                {{item.comment}}
                <p class="card-text text-muted">
                    {{item.date_time|date:"F d" }}
                </p>
            </div>
        </div>
    </div>

</div><br>
{% endfor %}
