        function like_post(id) {

            console.log(id);
            $.ajax({
                type: 'GET',
                url: "{% url 'blog-like_post' %}",
                data: { id: id },
                success: function (data) {
                    iziToast.info({
                        // title: 'Caution',
                        message: data,
                    });
                }
            });

        }
        function PostBlog() {
            // var title = $('#title').val();
            //   alert('notes');
            var notes = $('#notes').val();
            if (notes == null || notes == "" ||
                notes == undefined ||
                notes.length == 0) {
                $("#PostHelpId").text("Please Enter Something To Post")
                return false;
            }

            $.ajax({
                type: "GET",
                url: "{% url 'blog-Save_notes' %}",
                data: { 'notes': notes, 'type': "text" },
                success: function (data) {
                    $('#notes').val("");
                    $("#newbody").html(data);
                }
            });
        }
        function logout() {
            // alert("sharedto me");
            $.ajax({
                type: "GET",
                url: "{% url 'blog-delete' %}",
                success: function (data) {
                    // alert(data);
                    $("#newbody").html(data);
                }
            });
        }

        function likedby(id) {
            console.log("here");
            $.ajax({
                type: "GET",
                url: "{% url 'blog-likedby' %}",
                data: { 'id': id, },
                success: function (data) {
                    $("#modal-container-list").html(data);
                }
            });
        }
        function CommentBy(id) {
            // alert(id);
            console.log("here");
            $.ajax({
                type: "GET",
                url: "{% url 'blog-commentsby' %}",
                data: { 'id': id, },
                success: function (data) {
                    // alert(data);
                    $("#showcomments_" + id).html(data);
                    $("#showcomments_" + id).show();
                }
            });

        }
        function savecomment(e) {
            // var title = $('#title').val();
            console.log("hello this is the comment save");
            console.log(e);
            var id = $(e).attr('id');
            // var nw = ids.split("_");
            // var id = nw[1];
            var iserror = false;
            var newcomment = $('#newcomment_' + id).val();
            if (newcomment == null ||
                newcomment == undefined ||
                newcomment.length == 0) {
                $("#commentHelpId").text("Please Something to Commment")
                return false;
            }
            $.ajax({
                type: "GET",
                url: "{% url 'blog-comment_save' %}",
                data: { 'id': id, 'newcomment': newcomment },
                success: function (data) {
                    // alert(data);
                    $("#showcomments_" + id).html(data)
                    $('#newcomment_' + id).val("");
                    iziToast.success({
                        message: "comment saved",
                    });
                }
            });
        }

    <script>
        function addfriend(id) {
            $.ajax({
                type: "GET",
                url: "{% url 'blog-accept_reject_request' %}",
                data: { 'status': "PENDING", 'requested_by': id },
                success: function (data) {
                    $("#mydiv_" + id).focus();
                    iziToast.info({
                        message: data,
                    });
                }
            });
        }
        function unfriend(id) {
            $.ajax({
                type: "GET",
                url: "{% url 'blog-accept_reject_request' %}",
